<div class="row">
    <div class="col-lg-6">
        <h2>Venta:</h2>
    </div>
</div>

<div class="row">
    <div class="col-lg-4">
        <form [formGroup]="myForm">
            <div class="col-lg-12">
                <mat-form-field appearance="fill">
                    <mat-label>Numero</mat-label>
                    <input matInput formControlName="numero" required>
                </mat-form-field>
             
            </div>

            <div class="col-lg-12">
                <mat-form-field appearance="fill">
                    <mat-label>Producto</mat-label>
                    <input matInput formControlName="producto" required>
                </mat-form-field>
               
            </div>

            <div class="col-lg-12">
                <mat-form-field appearance="fill">
                    <mat-label>Cantidad</mat-label>
                    <input matInput formControlName="cantidad" required>
                </mat-form-field>
               
            </div>

            <div class="col-lg-12">
                <mat-form-field appearance="fill">
                    <mat-label>Precio</mat-label>
                    <input matInput formControlName="precio" required>
                </mat-form-field>

            </div>

            <div class="col-lg-12">

                <!--https://stackblitz.com/edit/angular-mat-button-change-color-on-hover?file=src%2Fapp%2Fbutton-overview-example.ts-->
                <button mat-raised-button [color]="color" routerLink="/business/espacio"
                (mouseover)="color = 'warn'" (mouseout)="color = 'accent'">
                   Cancelar
                </button>
                <button [disabled]="myForm.invalid" (click)="saveEspacio()">
                    Aceptar
                </button>
            </div>

        </form>
    </div>
</div>
